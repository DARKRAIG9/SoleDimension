<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specials | SoleDimension</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        html {
            scroll-behavior: smooth;    
        }

        body {
            background: #0a0a0a;
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: rgba(10, 10, 10, 0.95);
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(100px);
            -webkit-backdrop-filter: blur(10px);
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background-image: linear-gradient(45deg, #00ffd1, #ffaf5a);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            -webkit-text-fill-color: transparent;
        }

        .nav-center {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            transition: color 0.3s ease;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: #00ffd1;
            bottom: -5px;
            left: 0;
            transition: width 0.3s ease;
        }

        .nav-links a:hover {
            color: #00ffd1;
        }

        .nav-links a:hover::after {
            width: 100%;
        }


        .redirect-btn {
            background: linear-gradient(45deg, rgb(19, 18, 18), black);
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }

        .redirect-btn:hover {
            background: linear-gradient(45deg, rgb(19, 18, 18), rgb(19, 18, 18));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px black;
        }

        main {
            flex: 1;
            margin-top: 80px;
            padding: 2rem 1rem;
            max-width: 1200px;
            width: 100%;
            margin-left: auto;
            margin-right: auto;
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: #ffffff;
            font-size: 1.5rem;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }
            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: rgba(10, 10, 10, 0.95);
                padding: 1rem;
                flex-direction: column;
                text-align: center;
            }
            .nav-links.active {
                display: flex;
            }
            .nav-center {
                gap: 1rem;
            }
            .redirect-btn {
                width: 35px;
                height: 35px;
                font-size: 16px;
            }
        }

        .specials-page {
            --holo-color-1: rgba(0, 255, 209, 0.4);
            --holo-color-2: rgba(255, 175, 90, 0.4);
        }

        .specials-hero {
            text-align: center;
            padding: 4rem 0 2rem;
        }

        .glowing-text {
            font-size: 3rem;
            background: linear-gradient(45deg, #00ffd1, #ffaf5a);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(0, 255, 209, 0.3);
            margin-bottom: 1rem;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #888;
        }

        .holo-scroll-container {
            overflow-x: auto;
            padding: 4rem 0;
            mask-image: linear-gradient(
                to right,
                transparent,
                black 15%,
                black 85%,
                transparent
            );
        }

        .holo-grid {
            display: flex;
            gap: 3rem;
            padding: 0 10vw;
        }

        .holo-card {
            position: relative;
            flex: 0 0 400px;
            min-height: 600px;
            height: auto;
            border-radius: 20px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.05);
            transform-style: preserve-3d;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            display: flex;
            flex-direction: column;
        }

        .holo-card.featured {
            border: 2px solid #00ffd1;
            box-shadow: 0 0 30px rgba(0, 255, 209, 0.3);
            transform: scale(1.05);
        }

        .holo-effect {
            position: absolute;
            width: 150%;
            height: 150%;
            background: radial-gradient(
                circle at var(--x, 50%) var(--y, 50%),
                var(--holo-color-1),
                var(--holo-color-2)
            );
            mix-blend-mode: overlay;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .holo-card:hover .holo-effect {
            opacity: 1;
        }

        .holo-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            filter: saturate(1.5);
            transition: transform 0.3s ease;
            flex-shrink: 0;
        }

        .holo-content {
            padding: 1.5rem;
            position: relative;
            z-index: 2;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .holo-content h3 {
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        .price-container {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .old-price {
            text-decoration: line-through;
            color: #888;
            font-size: 1rem;
        }

        .new-price {
            color: #00ffd1;
            font-size: 1.3rem;
            font-weight: bold;
        }

        .discount-badge {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            color: white;
            padding: 0.3rem 0.7rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            position: absolute;
            top: 1rem;
            right: 1rem;
            z-index: 3;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .countdown {
            font-size: 1.4rem;
            color: #ffaf5a;
            margin: 1rem 0;
            font-family: 'Courier New', monospace;
            text-align: center;
            padding: 1rem;
            background: rgba(255, 175, 90, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(255, 175, 90, 0.3);
        }

        .countdown.urgent {
            animation: flash 1s infinite;
            color: #ff6b6b;
            border-color: rgba(255, 107, 107, 0.5);
            background: rgba(255, 107, 107, 0.1);
        }

        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .holo-button {
            background: linear-gradient(45deg, #00ffd1, #ffaf5a);
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            width: 100%;
            color: #000;
            transition: all 0.3s ease;
        }

        .holo-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255,255,255,0.2),
                transparent
            );
            transition: left 0.6s;
        }

        .holo-button:hover::before {
            left: 100%;
        }

        .holo-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 209, 0.3);
        }

        @media (max-width: 768px) {
            .holo-card {
                flex: 0 0 300px;
                min-height: 500px;
            }
            
            .holo-grid {
                padding: 0 5vw;
            }

            .glowing-text {
                font-size: 2rem;
            }

            .holo-image {
                height: 250px;
            }
        }
    </style>
</head>
<body class="specials-page">
    <header>
        <nav>
            <div class="logo">SoleDimension</div>
            <button class="menu-toggle">☰</button>
            <div class="nav-center">
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="specials.html">Specials</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
                <button class="redirect-btn" onclick="redirectToPage()">
                    <i class="fa-solid fa-user"></i>
                </button>
            </div>
        </nav>
    </header>

    <main>
        <section class="specials-hero">
            <div class="hero-content">
                <h1 class="glowing-text">🔥Limited Time Offers🔥</h1>
                <p class="subtitle">Limited-Time Collection</p>
            </div>
        </section>

        <div class="holo-scroll-container">
            <div class="holo-grid" id="specialsGrid">
            </div>
        </div>
    </main>

    <script>
        function redirectToPage() { 
            window.location.href ="login.html"; 
        }

        class SpecialsManager {
            constructor() {
                this.products = [
                    {
                        name: "Air Jordan 1 High OG",
                        image: "assets/images/Nike Jordan Retro High.jpg", 
                        oldPrice: 9895,
                        newPrice: 7916,
                        duration: 1200
                    },
                    {
                        name: "OTW Vans Checkerboard Blue Leather",
                        image: "assets/images/OTW Vans Checkerboard Blue Leather.jpg", 
                        oldPrice: 5295,
                        newPrice: 3971,
                        duration: 1200
                    }
                ];
                
                this.currentFeatured = new Set();
                this.timers = new Map();
                this.init();
            }

            calculateDiscount(oldPrice, newPrice) {
                return Math.round(((oldPrice - newPrice) / oldPrice) * 100);
            }

            formatPrice(price) {
                return `₱${price.toLocaleString()}.00`;
            }

            formatTime(seconds) {
                const hours = Math.floor(seconds / 3600);
                const minutes = Math.floor((seconds % 3600) / 60);
                const secs = seconds % 60;
                return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }

            createProductCard(product, index, isFeatured = false) {
                const discount = this.calculateDiscount(product.oldPrice, product.newPrice);
                
                return `
                    <article class="holo-card ${isFeatured ? 'featured' : ''}" data-index="${index}">
                        <div class="holo-effect"></div>
                        <div class="discount-badge">${discount}% OFF</div>
                        <img src="${product.image}" alt="${product.name}" class="holo-image">
                        <div class="holo-content">
                            <h3>${product.name}</h3>
                            <div class="price-container">
                                <span class="old-price">${this.formatPrice(product.oldPrice)}</span>
                                <span class="new-price">${this.formatPrice(product.newPrice)}</span>
                            </div>
                            <div class="countdown" id="countdown-${index}">
                                ${this.formatTime(product.duration)}
                            </div>
                            <button class="holo-button">Claim Offer</button>
                        </div>
                    </article>
                `;
            }

            startTimer(index, duration) {
                let timeLeft = duration;
                const countdownElement = document.getElementById(`countdown-${index}`);
                
                const timer = setInterval(() => {
                    timeLeft--;
                    countdownElement.textContent = this.formatTime(timeLeft);
                    
                    if (timeLeft <= 30) {
                        countdownElement.classList.add('urgent');
                    }
                    
                    if (timeLeft <= 0) {
                        clearInterval(timer);
                        this.rotateProduct(index);
                    }
                }, 1000);
                
                this.timers.set(index, timer);
            }

            rotateProduct(index) {
                this.currentFeatured.delete(index);
                
                const availableProducts = this.products
                    .map((_, i) => i)
                    .filter(i => !this.currentFeatured.has(i));
                
                if (availableProducts.length > 0) {
                    const newIndex = availableProducts[Math.floor(Math.random() * availableProducts.length)];
                    this.currentFeatured.add(newIndex);
                    
                    this.products[newIndex].duration = Math.floor(Math.random() * 180) + 60; 
                    
                    this.renderProducts();
                }
            }

            renderProducts() {
                const grid = document.getElementById('specialsGrid');
                
                this.timers.forEach(timer => clearInterval(timer));
                this.timers.clear();
                
                grid.innerHTML = this.products
                    .map((product, index) => 
                        this.createProductCard(product, index, this.currentFeatured.has(index))
                    )
                    .join('');
                
                this.currentFeatured.forEach(index => {
                    this.startTimer(index, this.products[index].duration);
                });
                
                this.addHoloEffects();
            }

            addHoloEffects() {
                document.querySelectorAll('.holo-card').forEach(card => {
                    card.addEventListener('mousemove', (e) => {
                        const rect = card.getBoundingClientRect();
                        const x = ((e.clientX - rect.left) / rect.width) * 100;
                        const y = ((e.clientY - rect.top) / rect.height) * 100;
                        
                        const holoEffect = card.querySelector('.holo-effect');
                        holoEffect.style.setProperty('--x', `${x}%`);
                        holoEffect.style.setProperty('--y', `${y}%`);
                    });
                });
            }

            init() {
                this.currentFeatured = new Set([0, 1]);
                
                this.renderProducts();
                
                const menuToggle = document.querySelector('.menu-toggle');
                const navLinks = document.querySelector('.nav-links');
                
                if (menuToggle && navLinks) {
                    menuToggle.addEventListener('click', () => {
                        navLinks.classList.toggle('active');
                    });
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new SpecialsManager();
        });
    </script>
</body>
</html>
